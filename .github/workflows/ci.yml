name: ci

on:
  workflow_dispatch:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  test:
    strategy:
      matrix:
        os: [ 'ubuntu-latest','macos-latest' ]
        # - https://www.ruby-lang.org/en/downloads/branches
        ruby: [ '2.4','3.2','ruby-head' ]

        # CRuby < 2.6 doesn't support macos-arm64, so test on amd64 instead.
        include:
        - { os: 'macos-13',ruby: '2.4' }
        exclude:
        - { os: 'macos-latest',ruby: '2.4' }

    runs-on: "${{ matrix.os }}"

    steps:
    - name: Check out repo
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # - https://github.com/ruby/setup-ruby
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ matrix.ruby }}"
        bundler-cache: false
        cache-version: 2

    - name: Install Gems
      run: |
        gem update bundler
        bundle install

    - name: Run tests
      run: bundle exec rake

    - name: Test doc
      run: bundle exec rake doc

    - name: Test build & install
      run: |
        bundle exec rake build
        gem install --document --local pkg/*.gem
        ruby -w -rinit_copy -e 'puts InitCopy::VERSION'
